<kendo-dropdownlist 
[data]="view | async"
[value]="selectedCountryId"
[valuePrimitive]="true" 
[textField]="'countryName'"
[valueField]="'countryId'"
[(ngModel)]="selectedCountryId"
[filterable]="true"
(valueChange)="onValueChange($event)"
(selectionChange)="onSelectionChange($event)"
(filterChange)="onFilterChange($event)" 
(open)="onOpen()"
(close)="onClose()"
(focus)="onFocus()"
(blur)="onBlur()"
style="width: 100%;"

>
 </kendo-dropdownlist>
