
<div class="row example-wrapper au padding-100"
>
  <div class="col-md-12">
    <div class="card">
      <div class="card-block">
        <form class="k-form">



          <fieldset>
            <legend>مشخصات </legend>


            <div class="row ">

              <div class="col-md-2">
                <label class="k-form-field">
                  <!-- <span>جنسیت</span> -->
                  <input type="radio" name="gender" id="female" class="k-radio">
                  <label class="k-radio-label" for="female">زن</label>

                  <input type="radio" name="gender" id="male" class="k-radio" checked="checked">
                  <label class="k-radio-label" for="male">مرد</label>
                </label>
              </div>
              <div class="col-md-2">
                <label class="k-form-field">
                  <!-- <span>جنسیت</span> -->
                  <input type="radio" name="isMarried" id="isMarried" class="k-radio">
                  <label class="k-radio-label" for="isMarried">متاهل</label>

                  <input type="radio" name="isMarried" id="notMarried" class="k-radio" checked="checked">
                  <label class="k-radio-label" for="notMarried">مجرد</label>
                </label>
              </div>
            </div>


            <div class="row  au margin-top-10">
              <div class="col-md-4">
                <label class="k-form-field">
                  <span>نام</span>
                  <input class="k-textbox" placeholder="نام" />
                </label>
              </div>
              <div class="col-md-4">
                <label class="k-form-field">
                  <span>نام خانوادگی</span>
                  <input class="k-textbox" placeholder="نام خانوادگی" />
                </label>
              </div>
              <div class="col-md-4">
                <label class="k-form-field">
                  <span>نام پدر</span>
                  <input class="k-textbox" placeholder="نام پدر" />
                </label>
              </div>
            </div>

            <div class="row  au margin-top-10">
              <div class="col-md-4">
                <label class="k-form-field">
                  <span>نام مستعار</span>
                  <input class="k-textbox" placeholder="نام مستعار" />
                </label>
              </div>
              <div class="col-md-4">
                <label class="k-form-field">
                  <span>موبایل</span>
                  <input class="k-textbox" placeholder="موبایل" />
                </label>
              </div>
              <div class="col-md-4">
                <label class="k-form-field">
                  <span>تاریخ تولد</span>
                  <kendo-datepicker [value]="birthDate" style="width:100%;"></kendo-datepicker>
                </label>
              </div>
            </div>


          </fieldset>

          <div class="row au margin-top-10">
            <div class="col-md-6">
              <fieldset>
                <legend>منزل</legend>
                <div class="row1">
                    <label class="k-form-field">
                      <span>منطقه</span>
                      <input class="k-textbox" placeholder="منطقه منزل" />
                    </label>
               
                    <label class="k-form-field">
                      <span>تلفن</span>
                      <input class="k-textbox" placeholder="تلفن منزل " />
                    </label>
                  
                    <label class="k-form-field">
                      <span>آدرس</span>
                      <textarea class="k-textbox"  style="width: 100%;height: 100px;">

                      </textarea>
                    </label>
                </div>
              </fieldset>

            </div>
            <div class="col-md-6">

              <fieldset>
                <legend>محل کار</legend>
                <div class="row1 ">
                    <label class="k-form-field">
                      <span>منطقه</span>
                      <input class="k-textbox" placeholder="منطقه محل کار" />
                    </label>
                                 
                    <label class="k-form-field">
                      <span>تلفن</span>
                      <input class="k-textbox" placeholder="تلفن محل کار" />
                    </label>

                    <label class="k-form-field">
                        <span>آدرس</span>
                        <textarea class="k-textbox" style="width: 100%;height: 100px;">

                        </textarea>
                      </label>
                   
  
                </div>
              </fieldset>

            </div>
          </div>
          <div class=" au margin-top-10">
            <div class="text-right">
              <button type="button" class="k-button">Cancel</button>
              <button type="button" class="k-button k-primary" (click)="saveAndNext()">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
